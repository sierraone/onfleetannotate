<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    
    function writeCode(a) {
      var i;
      var sources = a.urls;
      sources = sources.split("\n");
      console.log(sources.length);
      sources.forEach(function (element) {
        console.log(element);
      i=document.createElement("img");
      i.src = element;
      i.height="500";
        i.style.marginLeft = "10px";
      document.getElementById("gallery").appendChild(i);
      });


      var number="";
      if (a.unit!="") {
       number = a.unit+" - "+a.number; 
      }
      else
      {
       number=a.number; 
      }
      document.getElementById("number").innerHTML = number;
    }
    $(document).ready(function () {
    var s = document.createElement("script");
    s.type = "text/javascript";
    s.src = "https://script.google.com/a/sierra.one/macros/s/AKfycbzpctZ6-VqDxgkrDiZyx8qVvmvyq_mkva-vqe-JLdI/dev?action=query&callback=writeCode";
    $("head").append(s);
    });
  </script>
</head>
<body>
<h1>Onfleet Image Labeller</h1>
<div id="gallery">

</div>
  <div id="code"></div>
<h2 id="number"></h2>
<h3>Delivery Success</h3>
<input type="radio" id="true" name="success" value="TRUE">
<label for="true">TRUE</label><br>

<input type="radio" id="unknown" name="success" value="UNKNOWN">
<label for="unknown">UNKNOWN</label><br>

<input type="radio" id="false" name="success" value="FALSE">
<label for="false">FALSE</label><br>

<h3>Photo Quality</h3>
<input type="radio" id="good" name="quality" value="GOOD">
<label for="good">GOOD</label><br>

<input type="radio" id="bad" name="quality" value="BAD">
<label for="bad">BAD</label><br>
<br>
  <button type="button" id="submit">Submit</button>
</body>
</html>
